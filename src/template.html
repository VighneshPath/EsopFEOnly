<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Esop Trading Platform</title>
  </head>
  <body>
    <nav class="navbar">
      <ul class="nav-list">
        <li>Esop Trading</li>
        <li><a href="/">Place Order</a></li>
        <li><a href="./orderHistory.html">Order History</a></li>
      </ul>
    </nav>
    <div id="root">
      <div class="container" id="main-content">
          <form id = "esop-form" class="form-group item">
            <div class="form-element">
              <label for="esop-quantity">Esop Quantity</label>
              <input type="text" id="esop-quantity">
            </div>

            <div class="form-element">
              <label for="esop-order-type">Esop Order Type</label>
              <select id="esop-order-type">
                <option value="BUY">BUY</option>
                <option value="SELL">SELL</option>
              </select>
            </div>
            
            <div class="form-element">
              <label for="esop-price">Esop Price</label>
              <input type="text" id="esop-price">
            </div>
            
            <div class="form-element" id="esop-type-div">
            </div>


            <div class="form-element">
              <input id="esop-form-submit" type="submit" value="Submit">
            </div>

          </form>

          <div id="order-success">

          </div>

          <div id="order-failure">

          </div>
      </div>
    </div>
  </body>
</html>
